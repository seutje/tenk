<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeNk!</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <h1 style="text-align: center;">Neural Tank Battle Arena</h1>
    <div id="controls">
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="toggleSpeed()">Speed: <span id="speedDisplay">1x</span></button>
    </div>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <div id="stats"></div>
    <div id="info">
        <p>Neural Network Input: [myX, myY, enemy1X, enemy1Y, enemy1Alive, enemy2X, enemy2Y, enemy2Alive, enemy3X, enemy3Y, enemy3Alive, terrainFreq, terrainAmp]</p>
        <p>Output: [angle, power, weaponType (0=shell, 1=shotgun)]</p>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
